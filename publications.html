        // Function to display submitted papers
        function displaySubmittedPapers(pubList) {
            const list = document.getElementById('submitted-papers-list');
            if (list) {
                list.innerHTML = ''; // Clear current list
                pubList.forEach(pub => {
                    const li = document.createElement('li');
                    li.innerHTML = `${pub.authors} - <strong>${pub.title}</strong> (${pub.year}), ${pub.journal}`;
                    list.appendChild(li);
                });
            }
        }

        // Function to display publications
        function displayPublications(pubList) {
            const list = document.getElementById('publication-list');
            if (list) {
                list.innerHTML = ''; // Clear current list
                pubList.forEach(pub => {
                    const li = document.createElement('li');
                    const tagsString = pub.tags.join(', ');
                    li.innerHTML = `${pub.authors} - <strong>${pub.title}</strong> (${pub.year}), ${pub.journal}`;
                    list.appendChild(li);
                });
            }
        }

        // Function to filter publications by tag
        function filterPublications(tag) {
            if (!tag || tag === '') return [...publications]; // Return all if no tag selected
            return publications.filter(pub => pub.tags.includes(tag));
        }

        // Function to sort and filter publications
        function updatePublications() {
            const sortBy = document.getElementById('sort-by')?.value;
            const filterTag = document.getElementById('filter-by-tag')?.value;
            
            // Filter first
            let filteredPubs = filterPublications(filterTag);
            
            // Then sort
            if (sortBy === 'year-desc') {
                filteredPubs.sort((a, b) => b.year - a.year || a.title.localeCompare(b.title));
            } else if (sortBy === 'year-asc') {
                filteredPubs.sort((a, b) => a.year - b.year || a.title.localeCompare(b.title));
            } else if (sortBy === 'tags') {
                filteredPubs.sort((a, b) => {
                    const tagsA = a.tags.join(', ');
                    const tagsB = b.tags.join(', ');
                    return tagsA.localeCompare(tagsB) || b.year - a.year;
                });
            }

            displayPublications(filteredPubs);
        }

        // Initial display
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('submitted-papers-list')) {
                displaySubmittedPapers(submittedPapers);
            }
            if (document.getElementById('publication-list')) {
                updatePublications();
            }
        });
