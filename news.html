        // Function to display news items
        function displayNews(newsList) {
            const list = document.getElementById('news-list');
            if (list) {
                list.innerHTML = newsList.map(item => {
                    let commentText = item.comment || '';
                    if (item.commentLinks && item.commentLinks.length > 0) {
                        item.commentLinks.forEach(link => {
                            commentText = commentText.replace(
                                link.text,
                                `<a href="${link.url}" target="_blank">${link.text}</a>`
                            );
                        });
                    }
                    return `
                        <li>
                            <h4>${item.href ? `<a href="${item.href}" target="_blank">${item.title}</a>` : item.title}</h4>
                            ${commentText ? `${commentText}` : ''}
                            <br> Date: ${item.date} | Category: ${item.category}
                        </li>
                    `;
                }).join('');
            }
        }

        // Function to sort news items
        function sortNews() {
            const sortBy = document.getElementById('sort-by')?.value;
            let sortedNews = [...newsItems];
            if (sortBy === 'date-desc') {
                sortedNews.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortBy === 'date-asc') {
                sortedNews.sort((a, b) => new Date(a.date) - new Date(a.date));
            } else if (sortBy === 'category') {
                sortedNews.sort((a, b) => a.category.localeCompare(b.category) || new Date(b.date) - new Date(a.date));
            }
            displayNews(sortedNews);
        }

        // Initial display of news items
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('news-list')) {
                sortNews();
            }
        });
    </script>
